<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossos Momentos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Fantasminhas translúcidos de fundo */
        .ghost-background {
            position: fixed;
            opacity: 0.15;
            z-index: 0;
            pointer-events: none;
        }

        /* Posições e tamanhos diferentes para cada fantasminha */
        .ghost-1 {
            top: 10%;
            left: 5%;
            width: 120px;
            height: 120px;
        }

        .ghost-2 {
            top: 15%;
            right: 8%;
            width: 150px;
            height: 150px;
        }

        .ghost-3 {
            top: 40%;
            left: 3%;
            width: 100px;
            height: 100px;
        }

        .ghost-4 {
            top: 45%;
            right: 5%;
            width: 130px;
            height: 130px;
        }

        .ghost-5 {
            top: 70%;
            left: 10%;
            width: 140px;
            height: 140px;
        }

        .ghost-6 {
            top: 75%;
            right: 12%;
            width: 110px;
            height: 110px;
        }

        /* Fantasminhas menores para mobile */
        @media (max-width: 768px) {
            .ghost-1 { width: 80px; height: 80px; }
            .ghost-2 { width: 100px; height: 100px; }
            .ghost-3 { width: 70px; height: 70px; }
            .ghost-4 { width: 90px; height: 90px; }
            .ghost-5 { width: 95px; height: 95px; }
            .ghost-6 { width: 75px; height: 75px; }
        }

        .ghost-background img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Animações diferentes para cada fantasminha */
        .ghost-1 { animation: float1 3s ease-in-out infinite; }
        .ghost-2 { animation: float2 4s ease-in-out infinite; }
        .ghost-3 { animation: float3 3.5s ease-in-out infinite; }
        .ghost-4 { animation: float1 4.5s ease-in-out infinite; }
        .ghost-5 { animation: float2 3.2s ease-in-out infinite; }
        .ghost-6 { animation: float3 3.8s ease-in-out infinite; }

        @keyframes float1 {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes float2 {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-25px); }
        }

        @keyframes float3 {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* Container principal */
        .container {
            position: relative;
            z-index: 1;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Título */
        h1 {
            text-align: center;
            color: white;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }


        /* Grid de fotos */
        .photos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        /* Ajuste para mobile */
        @media (max-width: 768px) {
            .photos-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }

        .photo-card {
            position: relative;
            aspect-ratio: 1;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            background: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .photo-card:active {
            transform: scale(0.95);
        }

        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }


        /* Modal para visualizar foto */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal img {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 10px;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: white;
            color: #333;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
        }

        /* Mensagem quando não há fotos */
        .empty-state {
            text-align: center;
            color: white;
            padding: 40px 20px;
            font-size: 1.1em;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <!-- Fantasminhas espalhados pela tela -->
    <div class="ghost-background ghost-1">
        <img src="images/logo/fantasminha-boo-transparente.png" alt="Fantasminha">
    </div>

    <div class="ghost-background ghost-2">
        <img src="images/logo/fantasminha-boo-transparente.png" alt="Fantasminha">
    </div>

    <div class="ghost-background ghost-3">
        <img src="images/logo/fantasminha-boo-transparente.png" alt="Fantasminha">
    </div>

    <div class="ghost-background ghost-4">
        <img src="images/logo/fantasminha-boo-transparente.png" alt="Fantasminha">
    </div>

    <div class="ghost-background ghost-5">
        <img src="images/logo/fantasminha-boo-transparente.png" alt="Fantasminha">
    </div>

    <div class="ghost-background ghost-6">
        <img src="images/logo/fantasminha-boo-transparente.png" alt="Fantasminha">
    </div>

    <div class="container">
        <h1>Nossos Momentos</h1>

        <div class="photos-grid" id="photosGrid"></div>

        <div class="empty-state" id="emptyState">
            Ainda não há fotos na pasta images.
        </div>
    </div>

    <!-- Modal para visualizar foto -->
    <div class="modal" id="modal">
        <button class="close-modal" onclick="closeModal()">×</button>
        <img id="modalImage" src="" alt="Foto">
    </div>

    <script src="nossos-momentos.js"></script>
</body>

</html>
