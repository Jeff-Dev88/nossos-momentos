<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossos Momentos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Fantasminha translúcido de fundo */
        .ghost-background {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            opacity: 0.1;
            z-index: 0;
            pointer-events: none;
        }

        .ghost {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 50% 50% 0 0;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        .ghost::before {
            content: '';
            position: absolute;
            bottom: -30px;
            left: 0;
            width: 100%;
            height: 30px;
            background: linear-gradient(to right,
                    transparent 0%,
                    transparent 20%,
                    white 20%,
                    white 40%,
                    transparent 40%,
                    transparent 60%,
                    white 60%,
                    white 80%,
                    transparent 80%);
        }

        .ghost-eyes {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 30px;
        }

        .eye {
            width: 30px;
            height: 40px;
            background: #333;
            border-radius: 50%;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        /* Container principal */
        .container {
            position: relative;
            z-index: 1;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Título */
        h1 {
            text-align: center;
            color: white;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }


        /* Grid de fotos */
        .photos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(225px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .photo-card {
            position: relative;
            aspect-ratio: 1;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            background: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .photo-card:active {
            transform: scale(0.95);
        }

        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }


        /* Modal para visualizar foto */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal img {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 10px;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: white;
            color: #333;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
        }

        /* Mensagem quando não há fotos */
        .empty-state {
            text-align: center;
            color: white;
            padding: 40px 20px;
            font-size: 1.1em;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <!-- Fantasminha de fundo -->
    <div class="ghost-background">
        <div class="ghost">
            <div class="ghost-eyes">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>Nossos Momentos</h1>

        <div class="photos-grid" id="photosGrid"></div>

        <div class="empty-state" id="emptyState">
            Ainda não há fotos na pasta images.
        </div>
    </div>

    <!-- Modal para visualizar foto -->
    <div class="modal" id="modal">
        <button class="close-modal" onclick="closeModal()">×</button>
        <img id="modalImage" src="" alt="Foto">
    </div>

    <script src="nossos-momentos.js"></script>
</body>

</html>
